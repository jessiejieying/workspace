<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script src="js/jquery-1.12.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!--<script src="https://unpkg.com/vue/dist/vue.js"></script>-->
		<script src="js/vue.js"></script>
		<script type="text/javascript">
		window.onload=function(){
			new Vue({
				el:"#one1",//需要展示到那个div盒子里面
				data:{
					myWe:[
//					{name:'xxx',age:'xxx'}
					],
					usename:"",
					year:"",
					now:-100
					
				},
				methods:{
					add:function(){
						this.myWe.push({
							
							name:this.usename,
							age:this.year
							
						})
						this.usename="",
						this.year=""
					},
					my:function(n){
						if(n==-2){
							this.myWe=[]




						}else{
							
							
							this.myWe.splice(n,1)
						}
					
					}
				}

			})
		}
			
		</script>
		
			
	</head>
	<body>
		<div class="container" id="one1">
			<form role="form">
				<div class="form-group">
					<h2 for="one">用户名：</h2>
					<input type="text" id="one" class="form-control" placeholder="输入用户名" v-model="usename"/>
				</div>
				<div class="form-group">
					<h2>年 龄：</h2>
					<input type="text" class="form-control" placeholder="输入年龄" v-model="year"/>
					
				</div>
				<div class="form-group">
					<input type="button" value="添加" class="btn btn-primary" v-on:click="add()"/>
					<input type="reset" value="重置" class="btn btn-danger"/>
				</div>

			</form>
			<table class="table table-bordered table-hover">
				<caption class="h2 text-center text-info">用户信息表</caption>
				<tr class="text-danger">
					<th class="text-center">序号</th>
					<th class="text-center">用户名</th>
					<th class="text-center">年龄</th>
					<th class="text-center">操作</th>
				</tr>
				<tr class="text-center" v-for="item in myWe">
					<td>{{$index+1}}</td>
					<td>{{item.name}}</td>
					<td>{{item.age}}</td>
					<td>
						<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#yes" v-on:click="now=$index">删除</button>
					</td>
				</tr>
				<!--<tr class="text-center">
					<td>2</td>
					<td>汤想成</td>
					<td>18</td>
					<td>
						<button class="btn btn-primary btn-sm">删除</button>
					</td>
				</tr>--> 
				<tr v-show="myWe.length!=0">
					<td colspan="4" class="text-right">
						<button class="btn btn-danger btn-sm" v-on:click="now=-2" data-toggle="modal" data-target="#yes">删除全部</button>
					</td>
				</tr>
				<tr v-show="myWe.length==0">
					<td colspan="4">
						<p class="text-info text-center">暂无数据</p>
						
					</td>
				</tr>
				
			</table>
			<div role="dialog" class="modal fade" id="yes">
				<div class="modal-dialog"><!--盒子-->
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" data-dismiss="modal"><span>&times;</span></button>
							<h3 class="modal-title">确认删除麽？</h3>
							
						</div>
						<div class="modal-body text-right">
							<button class="btn btn-primary btn-sm" data-dismiss="modal" >取消</button>
							<button class="btn btn-primary btn-sm" data-dismiss="modal" v-on:click="my(now)">确认</button>
							
						</div>
					
					</div>
                                          
					
				</div>
				
			</div>
		</div>
		
		
	</body>
</html>
