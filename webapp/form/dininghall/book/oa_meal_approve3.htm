        <script id='userFunc'>function submit(){
	var wfId = $urlParam("wfId");
	var bookId = $("#text19").val();
	var name = $("#text14").val();
	var phone = $("#text18").val();
	var bookNum = $("#text1").val();
	var approveResult = $(':radio[name="RGradio4"]:checked').val();
	var sendMessage = $("#ch_checkbox5").attr("checked");
	if(approveResult === '1'){
		$.post( project+"/admin/billManager/insert.action",{"wfId":wfId}, function(result){
			$.dialog.tips(result.message);
		});
		if(sendMessage ==='checked'){
			var message1 = "订餐成功，订餐号为:"+bookNum;
			$("#text20").val(bookId);
			$("#text24").val(name);
			$("#text26").val(phone);
			$("#text27").val(message1);
			$eform('提交业务和流程后关闭窗口');
		}else{
			setDsSaveType('dataset3',4);
			$eform('提交业务和流程后关闭窗口');
		}
	}else{
		if(sendMessage ==='checked'){
			var message2 = "订餐失败";
			$("#text20").val(bookId);
			$("#text24").val(name);
			$("#text26").val(phone);
			$("#text27").val(message2);
			$eform('提交业务和流程后关闭窗口');
		}else{
			setDsSaveType('dataset3',4);
			$eform('提交业务和流程后关闭窗口');
		}
	}
}
