        <script id='userFunc'>function editPlace() {
	var url = project+"/form/fceform/common/run.html?wfId=" + wfId + "&djsn=oa_meal_place&djtype=TT";
	createWindow({
		id:"add",
		text: "新增地点",
		width: 500,
		height: 350,
		url: url,
		parent_ifr : window
	});
}
var wfId = $urlParam('wfId');
function update() {
	var sql = "SELECT b.place_id,a.dininghall_name as place,b.num,b.standard,b.meal_menu,b.flower FROM oa_dininghall_tb a,oa_meal_place_tb b WHERE a.`id`=b.`place` AND b.`data_valid`=1 AND b.`wf_id`="+wfId;
	setDsSql('dataset2', sql); //设置新的sql语句
	refreshDsById('dataset2'); //刷新dataset5这个dataset
}

function edit() {
	var grid = getGrid('grid3'); //获取grid1这个对象
	var dataset = getDs('dataset2'); //获取dataset1这个对象
	var id = grid.getSelectedRowId(); //获取grid1当前选中的一行
	if (id === null) id = dataset.first(); //如果grid1没有选中，就取第一条的id
	var placeId = dataset.item(id).place_id; //获取当前选中的id
	createWindow({
		id:"edit",
		text: '修改地点',
		url: project+"/form/fceform/common/run.html?placeId=" + placeId + "&djsn=oa_meal_place_edit&djtype=TT",
		width: '500',
		height: '350',
		parent_ifr : window
	});
}

function del() {
	var grid = getGrid('grid3'); //获取grid1这个对象
	var dataset = getDs('dataset2'); //获取dataset1这个对象
	var id = grid.getSelectedRowId(); //获取grid1当前选中的一行
	if (id === null) { //如果grid1没有选中
		alert("请选中一行");
	} else {
		var placeId = dataset.item(id).place_id; //获取当前选中的id
		$.post(project+"/admin/mealPlaceManager/delete.action?mealPlace.placeId=" + placeId, function(result) {
			$.dialog.tips(result.tips);
			update();
		});
	}
}
