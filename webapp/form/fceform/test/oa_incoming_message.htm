function commitWithChoiceUser() {
	
	// 判断有没有选择下一环节
	   if(!checkHasNextSelect('dropdownlist15'))
	   {
	      return;
	   }

	
	switch (nodeName) {
		case 'reg':   //登记
		case 'secretariat_send':   //秘书科送文
		{	
			
			var nextStep=$('#sel_dropdownlist15').val();
			
			if(nextStep==1386){
				choiceNoUser();
			}else{
				
				 choiceUsers();

			}
		   break;
		}
		case 'draft':   //收文拟办

		   choiceUsers();

		}

			alert("nodeName参数不正确");
		}

	}
		
	
}
