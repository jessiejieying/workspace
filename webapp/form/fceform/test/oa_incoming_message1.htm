        <script id='userFunc'>function sureAttach() {
	var data = $('#plupload1').pluploadQueue();
	var showVal = '';
	var staticLi = $('#plupload1_filelist_static > li').length;
	for (var i = 0; i < staticLi; i++) {
		var obj = $('#plupload1_filelist_static > li').eq(i);
		if (obj.find('a.cancel').length > 0)
			continue;
		var id = obj.attr('id');
		var file_name = obj.find('a.download').text();

		showVal += file_name + ',';
	}
	for (var k = 0; k < data.files.length; k++) {
		var file = data.files[k];
		if (file.percent == 100) {
			showVal += file.name + ',';

		}
	}
	showVal = showVal.substr(0, showVal.length - 1);
	$('#div5').hide();
	$('#attach_1').val(showVal);
}

function showAttach() {
	$('#div5').show();
}
function hideAttach() {
	$('#div5').hide();
}

function commitWithChoiceUser() {
	var submitType=$('#sel_dropdownlist15').val();
	if(submitType==-1){
		$eform('提交业务数据并执行流程');
	}else{
		createWindow({
			text : '选择下一步执行人',
			url : project + '/form/fceform/common/run.html?djsn=selUser&djtype=eden_form',
			id : 'commonSelUser',

			height : '400',
			//parent_window:window,
			callBack : function (val, text) {
				var nText = text.toString();
				var nValue = val.toString();
				$('#executor').val(nValue);
				$eform('提交业务数据并执行流程');
			}
		})

	}

}
