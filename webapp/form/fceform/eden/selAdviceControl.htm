        <script id='userFunc'>function addItemCommon(){
	var grid=getGrid('grid1');
	var checkedID=grid.getCheckedRows(0);
	var ds=getDs('ds1');
	var sel=$('#adviceSel');
	if(checkedID.length>0){
		checkedID=checkedID.split(',');
		for (var i = 0; i < checkedID.length; i++) {
			var id = checkedID[i];
			var thisItem=ds.item(id);
			$('#user_'+thisItem.dict_value).remove();
			sel.append('<option id="user_'+thisItem.dict_value+'" value="'+thisItem.dict_value+'">'+thisItem.display_name+'</option>');

		}
	}else{
		$.dialog.tips('请至少选上一个!',2);
	}

}
function delItemCommon(){
	$("#adviceSel option:selected").remove();
}

function btn_ok(){
	var userId=[];
	var userName=[];
	$("#adviceSel option").each(function(){
		userId.push($(this).val());
		userName.push($(this).text());
	});
	 var stepId = QueryURL.GetValue('step_id'); 
	 var actionId = QueryURL.GetValue('action_id'); 
     var wfName = QueryURL.GetValue('wf_name'); 
	 var controlType=1;
	 var controlValues=userId+"";
	  $.post(project+"/admin/documentConfig/doInsertDocumentWfControl.action", {"stepId":stepId,"actionId":actionId,"wfName":wfName,"controlType":controlType,"controlValues":controlValues},function(result){
			 if(result&&result.result=="success")
			{
			  alert(result.message)	
			}else{
			 alert("保存失败，请确保是登录状态！")	
			}
		   
               window.close();  
		});
	//window.parent.edenWins.window('commonSelUser').close();
}

function load()
{
   var sel=$('#adviceSel');
   var ds=getDs('datasetHas');
   var count = ds.dataCount();
   	for (var i = 0; i < count; i++) {
		var id = ds.idByIndex(i);
		var dataItem=ds.item(id);
		var value=dataItem.value;
		var name=dataItem.name;
		sel.append('<option id="user_'+value+'" value="'+value+'">'+name+'</option>');

	}
 

}
